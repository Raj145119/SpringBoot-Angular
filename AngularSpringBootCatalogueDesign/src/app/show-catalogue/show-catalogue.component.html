    <div class="All_procuct">

    <div *ngFor="let item of catalogueObj;let i=index;" >

    <div class="body">
          <div class="img">
              <!-- display the product name-->
              <div class="imgName">{{item.itemName|uppercase}}</div>
              <div class="imgdisplay">
                      <img class="product_img" [src]="images[item.imageName]"><!--display the image -->
              </div>
              <div class="deatail"><p class="product_detail_name">Product Details</p>
                    <div class="product_detail">
                       <table>
                           <tr>
                               <td>Brand :</td>
                               <!-- display the Brand Name-->
                               <td>{{item.brandName}}</td>
                           </tr>
                           <!-- <tr>
                                <td>Type :</td>
                               
                                <td>{{item.color}}</td>
                           </tr> -->
                           <tr>
                                <td>Price :</td>
                                <!-- display the price of the product -->
                                <td>${{item.price}}</td>
                           </tr>
                           <tr>
                                <td>Details :</td>
                                <!-- display the details description of the product -->
                                <td>{{item.detail}}</td>
                           </tr>
                       </table> 
                    </div> 
             </div>
        </div>
    </div>
    </div>
